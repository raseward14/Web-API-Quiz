<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

  <!-- my stylesheet -->
  <link rel="stylesheet" href="assets/css/style.css">

  <title>Coding Quiz!</title>
</head>

<body>

  <!--header highscores link and timer-->
  <header>
    <div class="row">
      <a id="highscores" class="col-xl-6" href="highscores.html" target="null">View Highscores</a>
      <h2 id="timer" class="col-xl-6">Timer: 60</h2>
    </div>
  </header>

  <main class="wrapper">

    <div id="welcome" class="container">
      <!--welcome screen with start button-->
      <div class="card-contents">
        <h1>Coding Challenge Quiz</h1>
        <p class="font">Click the start button to answer the following code-related questions within the time limit.
          Incorrect
          answers will penalize your time by ten seconds!</p>
        <button id="start">Start</button>
      </div>
    </div>

    <!--quiz question template-->
    <div id="question-container" class="container">
      <div id="question"></div>
      <div id="answer-buttons">
        <button class="btn" id="optionA" name="question-name">1</button>
        <br>
        <button class="btn" id="optionB" name="question-name">2</button>
        <br>
        <button class="btn" id="optionC" name="question-name">3</button>
        <br>
        <button class="btn" id="optionD" name="question-name">4</button>
        <br>
      </div>
    </div>

    <!-- score template -->
    <div id="score-container" class=" container">
      <div class="card-contents"></div>
      <h1 id="done">You're Done!</h1>
      <form>
        <!-- your score -->
        <h2>Score: <span class="font" id="my-score">0</span></h2>
        <div class="font">Enter initials:</div>
        <input placeholder="initials" id="initials" /><br>
        <button id="submit" class="btn">Submit</button>
        <div>
          <h3 id="response"></h3>
        </div>
      </form>
    </div>
    </div>

  </main>

  <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>

  <!-- Option 2: jQuery, Popper.js, and Bootstrap JS
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->

  <!-- my javascript -->
  <script src="assets/js/script2.js"></script>

</body>

</html>
